{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/categoriamodificar.css" rel="stylesheet">
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="post" id="formalta" action="/categoriasmodificar">
		<table align="center" class="table table-striped">
			<tr>
				<td>ID:</td>
				<td><input  class="form-control" type="text" name="id" id="id" value="{{ categoria.id }}"></td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input  class="form-control" type="text" name="nombre" id="nombre" value="{{ categoria.nombre }}"><div class="aviso">Quedan <span id="charsLeftNombre"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Activa:</td>
				<td>
					{% if categoria.activa == 1 %}
						<input type="checkbox" name="activa" id="activa" checked>
					{% else %}
						<input type="checkbox" name="activa" id="activa">
					{% endif %}
				</td>
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Agregar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#nombre').limit('25','#charsLeftNombre');
</script>
{% endblock %}
