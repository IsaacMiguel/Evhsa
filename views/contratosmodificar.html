{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/contratosmodificar.css" rel="stylesheet">	
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="POST" action="/contratosmodificar">
		<table align="center" class="table table-striped">
			<tr>
				<td>ID: </td>
				<td><input type="text" id="id" name="id" value="{{ contrato.id }}" readonly class="form-control"></td>
			</tr>	
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="nombre" name="nombre" value="{{ contrato.nombre }}" class="form-control" required><div class="aviso">Quedan <span id="charsLeftNombre"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Numero:</td>
				<td><input type="text" id="numero" name="numero" value="{{ contrato.numero }}" class="form-control" required><div class="aviso">Quedan <span id="charsLeftNumero"></span> caraceteres.</div></td>
			</tr>		
			<tr>
				<td>Activo:</td>
				{% if contrato.activa== 1 %}
					<td><input type="checkbox" name="activa" id="activa" checked></td>
				{% else %}
					<td><input type="checkbox" name="activa" id="activa"></td>
				{% endif %}	
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#nombre').limit('20','#charsLeftNombre');
	$('#numero').limit('15','#charsLeftNumero');
</script>
{% endblock %}
