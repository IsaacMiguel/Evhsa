{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/codigohoramodificar.css" rel="stylesheet">	
<h2>{{ pagename }}</h2>
Ej: Normal, Ausentismo, Vacaciones, Compensatorio..
<div class="panel panel-default">
	<form method="POST" action="/codigohoramodificar">
		<table align="center" class="table table-striped">
			<tr>
				<td>ID:</td>
				<td><input type="text" readonly name="id" id="id" class="form-control" value="{{ codigohora.id }}"></td>
			</tr>
			<tr>
				<td>Numero:</td>
				<td><input type="text" id="numero" name="numero" value="{{ codigohora.numero }}" class="form-control" required onKeyPress="return soloNumeros(event)"><div class="aviso">Quedan <span id="charsLeftNumero"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="nombre" name="nombre" value="{{ codigohora.nombre }}" required class="form-control"><div class="aviso">Quedan <span id="charsLeftNombre"></span> caraceteres.</div></td>
			</tr>	
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#numero').limit('5','#charsLeftNumero');
	$('#nombre').limit('20','#charsLeftNombre');
	function soloNumeros(e){
		var key = window.Event ? e.which : e.keyCode
		return (key >= 48 && key <= 57)
	}
</script>
{% endblock %}
