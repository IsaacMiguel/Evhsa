{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/relojesalta.css" rel="stylesheet">
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="post" id="formalta" action="/relojesalta">
		<table align="center" class="table table-striped">
			<tr>
				<td>Numero:</td>
				<td><input type="text" id="numero" name="numero" required class="form-control"></td>
			</tr>
			<tr>
				<td>Sector:</td>
				<td>	
					<select name="sector" id="sector" class="form-control">
						{% for s in sectores %}
							<option value="{{ s.id }}">{{ s.codigo }} - {{ s.nombre }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>Descripcion:</td>
				<td><input type="text" id="descripcion" name="descripcion" required class="form-control"></td>
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Agregar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
</script>

{% endblock %}
