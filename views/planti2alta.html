{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/planti2alta.css" rel="stylesheet">
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="post" id="formalta" action="/planti2alta">
		<input hidden id="idp1" name="idp1" value="{{ p1.id }}">
		<table align="center" class="table table-striped">
			<tr>
				<td>Nombre:</td>
				<td>
					<select class="form-control" id="emple" name="emple">
						{% for e in emples %}
							<option value="{{ e.codigo }}">{{ e.nombre }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Agregar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
</script>

{% endblock %}
