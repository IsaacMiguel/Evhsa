{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/imputacionmodificar.css" rel="stylesheet">	
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="POST" action="/imputacionmodificar">
		<table align="center" class="table table-striped">
			<input hidden id="id" name="id" value="{{ imputacion.id }}">	
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="nombre" name="nombre" value="{{ imputacion.nombre }}" required class="form-control"></td>
			</tr>
			<tr>
				<td>Numero:</td>
				<td><input type="text" id="numero" name="numero" required class="form-control" onKeyPress="return soloNumeros(event)"></td>
			</tr>
			<tr>
				<td>Activo:</td>
				{% if imputacion.activa == 1 %}
					<td><input type="checkbox" name="activa" checked></td>
				{% else %}
					<td><input type="checkbox" name="activa"></td>
				{% endif %}	
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Guardar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
	function soloNumeros(e){
		var key = window.Event ? e.which : e.keyCode
		return (key >= 48 && key <= 57)
	}
</script>
{% endblock %}
