{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/modelomantenimientoalta.css" rel="stylesheet">
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="post" id="formalta" action="/modelomantenimientoalta">
		<table align="center" class="table table-striped">
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="nombre" name="nombre" required class="form-control"><div class="aviso">Quedan <span id="charsLeftNombre"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Descripcion:</td>
				<td><textarea rows="2" cols="50" id="descripcion" name="descripcion" class="form-control" value="{{ m.descripcion }}" required></textarea><div class="aviso">Quedan <span id="charsLeftDescripcion"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td><b>Medir por:</b></td>
				<td></td>
			</tr>
			<tr>
				<td>Kms:</td>
				<td><input type="text" id="kms" class="form-control" name="kms" onKeyPress="return soloNumeros(event)"></td>
			</tr>
			<tr>
				<td>Hrs</td>
				<td><input type="text" id="hrs" class="form-control" name="hrs" onKeyPress="return soloNumeros(event)"></td>
			</tr>
			<tr>
				<td>Dias:</td>
				<td><input type="text" id="dias" class="form-control" name="dias" onKeyPress="return soloNumeros(event)"></td>
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Agregar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#descripcion').limit('200','#charsLeftDescripcion');
	$('#nombre').limit('30', '#charsLeftNombre');
	function soloNumeros(e){
		var key = window.Event ? e.which : e.keyCode
		return (key >= 48 && key <= 57)
	}	
</script>
{% endblock %}
