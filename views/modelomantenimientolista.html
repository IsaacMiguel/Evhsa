{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
  <!-- Default panel contents -->
  	<div class="panel-heading">
  	<!-- Table -->
		<table>
		<tr>	
			<td><a href="/"> <button type="button" class="btn btn-primary">Atras</button></a></td>
			<td><a href="/modelomantenimientoalta"><button type="button" class="btn btn-success">Agregar Nuevo</button></a></td>
		</tr>	
		</table>
	</div>

	<div class="row">
		<div class="col-xs-12">
				<table class="table table-striped">
			  		<thead>
			  			<tr> 
							<th>ID</th>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Km</th>
							<th>Hrs</th>
							<th>Dias</th>
							<th colspan="3">Opciones</th>
						</tr>
			  		</thead>
			  		<tbody>
			  			{% for m in modelos %}
							<tr>
								<td>{{ m.id }}</td>
								<td>{{ m.nombre }}</td>
								<td>{{ m.descripcion }}</td>
								<td>{{ m.kms }}</td>
								<td>{{ m.hrs }}</td>
								<td>{{ m.dias }}</td>
								<td><a href="/modelodetallelista/{{ m.id }}"><button class="btn btn-success">Detalle</button></a></td>
								<td><a href="/modelomantenimientomodificar/{{ m.id }}"><button class="btn btn-warning">Modificar</button></a></td>
								<td><a href='/modelomantenimientoborrar/{{ m.id }}' onclick="if (!confirm('Â¿Seguro desea eliminar?')) return false;"><button type="button" class="btn btn-danger">Eliminar</button><a/></td>
							</tr>
							{% endfor %}
			  		</tbody>
				  </table>				
		</div><!--div col xs12 -->
	</div><!--div row -->

</div>

{% endblock %}
